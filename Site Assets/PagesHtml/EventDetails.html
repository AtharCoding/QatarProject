<div class="modal fade" id="RegisterEventForm" data-backdrop="modal" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactFormLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname" id="lblfirstname"><span>*</span></label>
                        <input type="text" class="form-control txtOnly" id="firstname" maxlength="30">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname" id="lbllastname"></label>
                        <input type="text" class="form-control txtOnly" id="lastname" maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" id="lblemail"><span>*</span></label>
                    <input type="email" class="form-control" id="email" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="message" id="lblMessage"></label>
                    <textarea class="form-control" id="message" placeholder=""></textarea>
                </div>
                <div id="captchaDiv" class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LdMNMAZAAAAAPvGEvGQXHtMIWh7gZcPPuN2rcon"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="SaveEvent" class="btn btn-primary" onclick="submitRegisterEventform()" value="Submit"
                    type="button"></button>
            </div>
        </div>
    </div>
</div>
