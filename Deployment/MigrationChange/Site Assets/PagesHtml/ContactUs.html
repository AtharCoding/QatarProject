<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/SiteAssets/js/ContactUs.js?v=1" type="text/javascript"></script>
<div class='page-entry'>
    <div class='page-header mb-4' id="pageDetails">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="Home.aspx">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-lg-9">
                    <h1 id="contentListTitle" class="page-title"></h1>
                    <p id="contentListDesc" class="page-desc"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="contact-info">
            <div class="row">
                <div class="order-lg-2 col-lg-7" id="contactmap">

                </div>
                <div class="order-lg-1 col-lg-5">
                    <div class="contact-info-content">
                        <h2 id="ContactHeading"></h2>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i><a id="ContactAddress" target="_blank"></a></li>
                            <li><i class="fas fa-phone-alt"></i><a id="ContactNo"></a></li>
                            <li><i class="fas fa-envelope"></i><a id="ContactEmail" target="_blank"></a></li>
                        </ul>
                        <button type="button" id="btnContactForm" class="btn btn-primary" data-toggle="modal"
                            data-target="#contactForm"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="contactForm" data-backdrop="modal" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactFormLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname" id="lblfirstname"><span>*</span></label>
                        <input type="text" class="form-control txtOnly" id="firstname" maxlength="30">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname" id="lbllastname"></label>
                        <input type="text" class="form-control txtOnly" id="lastname" maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" id="lblemail"><span>*</span></label>
                    <input type="email" class="form-control" id="email" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="subject" id="lblsubject"></label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="form-group">
                    <label for="message" id="lblMessage"></label>
                    <textarea class="form-control" id="message" placeholder=""></textarea>
                </div>

                <div id="captchaDiv" class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LdMNMAZAAAAAPvGEvGQXHtMIWh7gZcPPuN2rcon"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="SaveContact" class="btn btn-primary" onclick="submitform()" value="Submit"
                    type="button"></button>
            </div>
        </div>
    </div>
</div>
